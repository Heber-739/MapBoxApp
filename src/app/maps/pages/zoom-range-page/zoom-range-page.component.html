<div class="div" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input type="range"
    [value]="currentZoom"
    class="form-range px-2"
    min="-2"
    (input)="zoomChange(range.value)"
    max="18"
    #range
    >
  <button class="btn btn-primary" (click)="zoomIn()">+</button>
</div>
<span class="form-label">{{currentZoom | number:'2.2-2'}}
  <br>
  Lng,Lat: {{lngLat | json}}
</span>
</div>
