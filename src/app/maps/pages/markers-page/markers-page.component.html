<div class="div" #map
></div>

<ul class="list-group">
  <li class="list-group-item"
  *ngFor="let marker of markers; let i = index"
  (dblclick)="deleteMarker(i)"
  (click)="flyTo(marker.marker)"
  [style.background-color]="marker.color">
    Marker {{i+1}}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
